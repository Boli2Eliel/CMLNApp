<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/base.css' %}" >
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

    <link rel="stylesheet" href="{% static '/css/all.css' %}"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">


    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script src="{% static '/js/Chart.min.js' %}"></script>

    <!--Custome CSS-->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    {% block title %}
    {% block custom_css %} {% endblock custom_css %}
    {% endblock title %}

    <title>CMLN</title>
    <style>
        #backgd{
        background: url("{% static 'img/Amc1.jpg' %}");background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        }

    </style>

</head>
<body>
    <div class="login">

        <a class="navbar-brand text-white"  href="{% url 'home' %}">
            <img src="{% static 'img/Logo-CMLN.png' %}" alt="CMLN" style="width: 120px; padding-left: 30px;" />
        </a>


        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">

                    <p class="text-center text-info" style="font-size:18px; font-style: italic;">Bienvenue Ã  la plateforme <strong>AERDApp</strong> de CMLN pour la gestion des membres et ouvriers. </p> <br>

                    <div id="login-box" class="col-md-12 p-4" style="border: 2px solid #fff;">
                        <form id="login-form" class="form " action="" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="{{form.username.id_for_label}}" class="text-info">{{form.username.label_tag}}</label><br>
                                <input type="text" name="{{form.username.html_name}}" id="{{form.username.id_for_label}}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="{{form.password.id_for_label}}" class="text-info">{{form.password.label_tag}}</label><br>
                                <input type="password" name="{{form.password.html_name}}" id="{{form.password.id_for_label}}" class="form-control">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Connexion</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
